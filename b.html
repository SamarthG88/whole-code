<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 40px;
      color: #1a2f4c;
    }
    h2 {
      font-size: 32px;
      color: #333;
    }
    .font-info {
      margin-bottom: 30px;
    }
    table {
      width: 60%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 10px;
      font-size: 16px;
    }
    th {
      color: gray;
      font-weight: normal;
    }
    .h1 { font-size: 56px; line-height: 61.6px; font-weight: 700; }
    .h2 { font-size: 48px; line-height: 52.8px; font-weight: 700; }
    .h3 { font-size: 40px; line-height: 44px; font-weight: 700; }
    .h4 { font-size: 32px; line-height: 35.2px; font-weight: 700; }
    .h5 { font-size: 24px; line-height: 26.4px; font-weight: 700; }
    .h6 { font-size: 20px; line-height: 22px; font-weight: 700; }
  </style>
</head>
<body>

  <h2>02. Typography</h2>

  <div class="font-info">
    <h1 style="font-size:28px; font-weight:700; margin:0;">Inter</h1>
    <p style="color: gray; margin:0;">Google Fonts</p>
  </div>

  <table>
    <tr>
      <th>Name</th>
      <th>Font size</th>
      <th>Line Height</th>
    </tr>
    <tr>
      <td><div class="h1">Heading 1</div></td>
      <td>56 px</td>
      <td>61.6 px</td>
    </tr>
    <tr>
      <td><div class="h2">Heading 2</div></td>
      <td>48 px</td>
      <td>52.8 px</td>
    </tr>
    <tr>
      <td><div class="h3">Heading 3</div></td>
      <td>40 px</td>
      <td>44 px</td>
    </tr>
    <tr>
      <td><div class="h4">Heading 4</div></td>
      <td>32 px</td>
      <td>35.2 px</td>
    </tr>
    <tr>
      <td><div class="h5">Heading 5</div></td>
      <td>24 px</td>
      <td>26.4 px</td>
    </tr>
    <tr>
      <td><div class="h6">Heading 6</div></td>
      <td>20 px</td>
      <td>22 px</td>
    </tr>
  </table>

</body>
</html>
